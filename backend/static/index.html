<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Precis: Rainfall Visualization</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><script defer="defer" src="bundle.js"></script></head><body><div class="container mt-5"><h1 class="text-center">Precis: Rainfall Data Visualization</h1><div id="map" class="mt-5 border rounded" style="width: 100%; height: 400px;"></div><form id="filterForm" class="mt-5 w-50"><div class="border rounded p-4 my-4 filterContainer"><h4 class="mb-4">Filters</h4><div class="form-group mb-3"><label>Select Dates</label><div class="row d-flex justify-content-between mb-3"><input class="form-control col-4 mr-2" id="startDate" placeholder="Select a Start Date"> <input class="form-control col-4 ml-2" id="endDate" placeholder="Select an End Date"></div></div><div class="form-group mb-3"><label for="rainfall-slider">Rainfall (in mm)</label><div id="rainfall-slider" class="mb-2"></div><span id="rainfall-slider-value" class="mb-3 text-center"></span></div><div class="d-flex justify-content-between"><button id="filterData" class="btn btn-primary">Filter Data</button> <button id="clearFilters" class="btn btn-outline-secondary">Clear Filters</button></div></div></form><div class="row col-12 my-5"><div id="loader" class="text-center mt-5" style="display: none;"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p>Loading...</p></div><div id="noDataAlert" class="alert alert-warning mt-3">No data available for the selected filters.</div><div class="row mt-5"><div class="col-12 chartBox"><canvas id="rainfallChart"></canvas></div></div><div class="row mt-5"><div class="col-12"><h3>Rainfall Statistics for Central Birmingham:</h3><h6><em>Period from <span id="fromDate"></span> to <span id="toDate"></span></em></h6><h4 class="my-4">Total number of rainfall values: <span id="totalCount"></span></h4><canvas id="valueCountsChart" class="mt-4 w-100"></canvas><ul id="statistics" class="mt-4 w-50"></ul></div></div></div></div><script src="bundle.js"></script></body></html>
